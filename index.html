<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/stylesheet/styles.css" />
  </head>
  <body>
    <div class="sequencer">
      <h1>Beat Maker</h1>
      <div class="kick-track">
        <div class="controls">
          <h1>Kick:</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./public/samples/kick-808.wav">Kick 808</option>
            <option value="./public/samples/kick-acoustic01.wav"
              >Kick Acoustic 1</option
            >
            <option value="./public/samples/kick-acoustic02.wav"
              >Kick Acounstic 2</option
            >
            <option value="./public/samples/kick-big.wav">Kick BIG</option>
            <option value="./public/samples/kick-deep.wav">Kick Deep</option>
            <option value="./public/samples/kick-gritty.wav"
              >Kick Gritty</option
            >
            <option value="./public/samples/kick-slapback.wav"
              >Kick Slapback</option
            >
            <option value="./public/samples/kick-softy.wav">Kick Softy</option>
            <option value="./public/samples/kick-vinyl01.wav"
              >Kick Vinyl</option
            >
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
          <div class="pad kick-pad b8"></div>
          <div class="pad kick-pad b9"></div>
          <div class="pad kick-pad b10"></div>
          <div class="pad kick-pad b11"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare:</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./public/samples/snare-808.wav">Snare 808</option>
            <option value="./public/samples/snare-acoustic01.wav"
              >Snare Acoustic 1</option
            >
            <option value="./public/samples/snare-acoustic02.wav"
              >Snare Acounstic 2</option
            >
            <option value="./public/samples/snare-brute.wav"
              >Snare Brute</option
            >
            <option value="./public/samples/snare-lofi01.wav"
              >Snare Lo-Fi</option
            >
            <option value="./public/samples/snare-modular.wav"
              >Snare Modular</option
            >
            <option value="./public/samples/snare-smasher.wav"
              >Snare Smasher</option
            >
            <option value="./public/samples/snare-tape.wav">Snare Tape</option>
            <option value="./public/samples/snare-vinyl02.wav"
              >Snare Vinyl</option
            >
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
          <div class="pad snare-pad b8"></div>
          <div class="pad snare-pad b9"></div>
          <div class="pad snare-pad b10"></div>
          <div class="pad snare-pad b11"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hi Hat:</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./public/samples/hihat-acoustic01.wav"
              >Hihat Acoustic 1</option
            >
            <option value="./public/samples/hihat-acoustic02.wav"
              >Hihat Acoustic 2</option
            >
            <option value="./public/samples/hihat-digital.wav"
              >Hihat Digital</option
            >
            <option value="./public/samples/hihat-plain.wav"
              >Hihat Plain</option
            >
            <option value="./public/samples/hihat-reso.wav">Hihat Reso</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
          <div class="pad hihat-pad b8"></div>
          <div class="pad hihat-pad b9"></div>
          <div class="pad hihat-pad b10"></div>
          <div class="pad hihat-pad b11"></div>
        </div>
      </div>
      <div class="perc-track">
        <div class="controls">
          <h1>Perc:</h1>
          <button data-track="3" class="mute perc-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="perc-select" id="perc-select">
            <option value="./public/samples/perc-808.wav">Perc 808</option>
            <option value="./public/samples/perc-hollow.wav"
              >Perc Hollow</option
            >
            <option value="./public/samples/perc-laser.wav">Perc Laser</option>
            <option value="./public/samples/perc-short.wav">Perc Short</option>
            <option value="./public/samples/perc-tribal.wav"
              >Perc Tribal</option
            >
          </select>
        </div>
        <div class="perc">
          <div class="pad perc-pad b0"></div>
          <div class="pad perc-pad b1"></div>
          <div class="pad perc-pad b2"></div>
          <div class="pad perc-pad b3"></div>
          <div class="pad perc-pad b4"></div>
          <div class="pad perc-pad b5"></div>
          <div class="pad perc-pad b6"></div>
          <div class="pad perc-pad b7"></div>
          <div class="pad perc-pad b8"></div>
          <div class="pad perc-pad b9"></div>
          <div class="pad perc-pad b10"></div>
          <div class="pad perc-pad b11"></div>
        </div>
      </div>
      <div class="tom-track">
        <div class="controls">
          <h1>Toms:</h1>
          <button data-track="4" class="mute tom-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="tom-select" id="tom-select">
            <option value="./public/samples/tom-808.wav">Tom 808</option>
            <option value="./public/samples/tom-acoustic02.wav"
              >Tom Acoustic</option
            >
            <option value="./public/samples/tom-chiptune.wav"
              >Tom Chiptune</option
            >
            <option value="./public/samples/tom-lofi.wav">Tom Lo-Fi</option>
            <option value="./public/samples/tom-fm.wav">Tom FM</option>
          </select>
        </div>
        <div class="tom">
          <div class="pad tom-pad b0"></div>
          <div class="pad tom-pad b1"></div>
          <div class="pad tom-pad b2"></div>
          <div class="pad tom-pad b3"></div>
          <div class="pad tom-pad b4"></div>
          <div class="pad tom-pad b5"></div>
          <div class="pad tom-pad b6"></div>
          <div class="pad tom-pad b7"></div>
          <div class="pad tom-pad b8"></div>
          <div class="pad tom-pad b9"></div>
          <div class="pad tom-pad b10"></div>
          <div class="pad tom-pad b11"></div>
        </div>
      </div>
      <button class="play">PLAY</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="200"
          min="5"
          value="125"
        />
        <p>BPM: <span class="tempo-nr">125</span></p>
      </div>
    </div>
    <audio class="kick-sound" src="./public/samples/kick-808.wav"></audio>
    <audio class="snare-sound" src="./public/samples/snare-808.wav"></audio>
    <audio class="hihat-sound" src="./public/samples/hihat-digital.wav"></audio>
    <audio class="perc-sound" src="./public/samples/perc-808.wav"></audio>
    <audio class="tom-sound" src="./public/samples/tom-lofi.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
